<script>
const WORKER_URL = "https://wispy-paper-5feb.masuyama-yuki.workers.dev";

// -----------------------------
// Gemini Worker呼び出し関数
// -----------------------------
async function generateViaGemini() {
  const name = $("#name").value.trim();
  const prev = $("#prev").value.trim();
  const curr = $("#curr").value.trim();
  const noticeText = $("#noticeText").value.trim();
  const personalNote = $("#personalNote").value.trim();

  if (!name || !prev || !curr) {
    alert("氏名・比較対象値・今回値を入力してください。");
    return;
  }

  $("#resultText").value = "⏳ Geminiに問い合わせ中…";

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, prev, curr, noticeText, personalNote })
    });

    if (!res.ok) {
      const err = await res.text();
      throw new Error("APIエラー: " + err);
    }

    const data = await res.json();
    if (data.text) {
      $("#resultText").value = data.text.trim();
    } else {
      $("#resultText").value = "⚠️ コメントを生成できませんでした。";
    }
  } catch (e) {
    console.error(e);
    $("#resultText").value = "❌ エラーが発生しました: " + e.message;
  }
}

// -----------------------------
// 既存イベントにGemini生成ボタンを追加
// -----------------------------
const toolbar = document.querySelector(".toolbar");
if (toolbar) {
  const btnGemini = document.createElement("button");
  btnGemini.className = "btn primary";
  btnGemini.textContent = "🌐 Geminiで生成";
  btnGemini.addEventListener("click", generateViaGemini);
  toolbar.appendChild(btnGemini);
}
</script>
